<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <title>Нурфинанс</title>
</head>
<body>
  <header>
    <div class="container">
      <nav class="header-buttons-container">
        <div class="header-collection">
            <span>Инвестиционно-финансовая компания</span>
        </div>
        
        <div class="header-collection">
          <img src="img/mapArrow.svg" alt="Стрелочка">
          <button class="header-button">Город Казань</button>
        </div>

        <div class="header-collection">
          <button class="header-button">О компании</button>
          <button class="header-button">Отзывы</button>
          <button class="header-button">Халяль подробно</button>
          <button class="header-button">Отчетность</button>
          <button class="header-button">Наши партнеры</button>
          <button class="header-button">Сотрудничество</button>  
          <button class="header-button">Контакты</button>
          <img src="img/MapTrifold.svg" alt="Карта">  
        </div>

        <div class="buttons-collection">
            <button class="header-button-change-language">RU</button>
        </div>
      </nav>

      <hr class="horizontal-line">

      <nav class="header-buttons-container">
        <div class="header-collection">
          <img src="img/logo_frame.svg" alt="Стрелочка">
        </div>

        <div class="header-collection">
          <button class="sub-header-button">Инвестиции</button>
          <button class="sub-header-button">Рассрочка</button>
          <button class="sub-header-button">Калькулятор</button>
        </div>
        
        <div class="header-collection">
          <div class="phone-number">
            <img src="img/Phone.svg" alt="Стрелочка">
            <button class="sub-header-button">8 800 2700 700</button>
          </div>
          <img src="img/MagnifyingGlass.svg" alt="ПупаЛупа">
        </div>

        <div class="header-collection">
            <button class="sub-header-button-personal-area">Личный кабинет</button>
            <button class="sub-header-button-online-order">Онлайн заявка</button>
        </div>

      </nav>
    </div>
  </header>
  </nav>
</body>
</html>
